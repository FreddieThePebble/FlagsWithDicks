<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagsWithDicks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-weight: 600;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(76, 175, 80, 0.3);
        }
        th, td {
            border: 1px solid #333;
            padding: 15px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            border: 3px solid #4CAF50;
            background-color: white;
            box-shadow: 0px 5px 10px rgba(76, 175, 80, 0.2);
        }
    </style>
</head>
<body>
    <h1>Flags but With Dicks </h1>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Original Flag</th>
                <th>Redesigned Flag</th>
            </tr>
        </thead>
        <tbody id="flag-table">
            <!-- Flags will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        async function loadFlags() {
            const url = "https://raw.githubusercontent.com/FreddieThePebble/FlagsWithDicks/refs/heads/main/data.txt";
            try {
                const response = await fetch(url);
                const text = await response.text();
                const lines = text.split("\n").map(line => line.trim()).filter(line => line !== "");

                const tableBody = document.getElementById("flag-table");
                tableBody.innerHTML = ""; // Clear table before adding new data

                for (let i = 0; i < lines.length; i += 3) {
                    const country = lines[i];
                    const originalFlag = lines[i + 1];
                    const redesignedFlag = lines[i + 2];

                    const row = `<tr>
                        <td><strong>${country}</strong></td>
                        <td><img src="${originalFlag}" alt="Original flag of ${country}"></td>
                        <td><img src="${redesignedFlag}" alt="Redesigned flag of ${country}"></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            } catch (error) {
                console.error("Error fetching the flag data:", error);
            }
        }

        loadFlags();
    </script>
</body>
</html>
