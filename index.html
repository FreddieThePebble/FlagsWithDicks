<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Alternatives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            color: white;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            background-color: #333;
        }
        img {
            width: 150px;
            height: auto;
            border: 2px solid #444;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Flag Alternatives</h1>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Original Flag</th>
                <th>Redesigned Flag</th>
            </tr>
        </thead>
        <tbody id="flag-table">
            <!-- Flags will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        async function loadFlags() {
            const url = "https://raw.githubusercontent.com/FreddieThePebble/FlagsWithDicks/refs/heads/main/data.txt";
            try {
                const response = await fetch(url);
                const text = await response.text();
                const lines = text.split("\n").map(line => line.trim()).filter(line => line !== "");

                const tableBody = document.getElementById("flag-table");
                tableBody.innerHTML = ""; // Clear table before adding new data

                for (let i = 0; i < lines.length; i += 3) {
                    const country = lines[i];
                    const originalFlag = lines[i + 1];
                    const redesignedFlag = lines[i + 2];

                    const row = `<tr>
                        <td>${country}</td>
                        <td><img src="${originalFlag}" alt="Original flag of ${country}"></td>
                        <td><img src="${redesignedFlag}" alt="Redesigned flag of ${country}"></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            } catch (error) {
                console.error("Error fetching the flag data:", error);
            }
        }

        loadFlags();
    </script>
</body>
</html>
